error.login.reason.network    = Produciuse un fallo ao conectar co servidor
error.login.reason.synckey    = Chave de sincronización incorrecta
error.login.reason.account    = Nome de conta ou contrasinal incorrecto
error.login.reason.no_username  = Falta o nome da conta
error.login.reason.no_password2 = Falta o contrasinal
error.login.reason.no_synckey = Ningunha chave de sincronización gardada para usar
error.login.reason.server     = Servidor configurado incorrectamente

error.sync.failed_partial     = Non foi posíbel sincronizar un ou máis tipos de datos

invalid-captcha = Palabras incorrectas, tente de novo
weak-password   = Usar un contrasinal máis forte

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = Erro descoñecido

change.synckey.sameAsSyncKey    = Non é posíbel que a nova chave de sincronización sexa a mesma ca súa
change.synckey.sameAsPassword   = Non é posíbel que a chave de sincronización sexa a mesma que o seu contrasinal
change.synckey.sameAsUsername   = Non é posíbel que a chave de sincronización sexa a mesma que o seu nome de usuario
change.synckey.sameAsEmail      = Non é posíbel que a chave de sincronización sexa a mesma que o seu enderezo de correo electrónico
change.synckey.tooShort         = Introduciu unha chave de sincronización demasiado curta

change.password.pwSameAsSyncKey      = Non é posíbel que o seu contrasinal coincida coa súa chave de sincronización
change.password.pwSameAsPassword     = Non é posíbel que o contrasinal coincida co actual
change.password.pwSameAsUsername     = Non é posíbel que o contrasinal coincida co seu nome de usuario
change.password.pwSameAsEmail        = Non é posíbel que o contrasinal coincida co seu enderezo de correo electrónico
change.password.mismatch             = Non coinciden os contrasinais introducidos
change.password.tooShort             = Introduciu un contrasinal demasiado curto
